<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo_cadastro.css">
    <title>Login</title>
</head>
<body>
    
    <section class="conteiner">
<!----------------------------cabecalho principal------------------------>
        <header id="cabecalho">
            <h1>Um único cadastro para todos os produtos Calderaro</h1>
        </header>

<!------------------------------Area do formulário----------------------->
        <div id="box">
            <form action="" method="get">
                <h2>Cadastro</h2>
                    <input type="text" name="" class="caixa" placeholder="Nome completo">
                    <input type="email" name="" class="caixa" placeholder="Informe um email válido">
                    <input type="email" name="" class="caixa" placeholder="Informe novamente seu Email">
                    <input type="password" name="" class="caixa" placeholder="informe uma senha"><br>
                    <input type="button" value="Cadastrar" id="botao">
                <h3>Não é registrado? <a href="#">Crie uma conta</a></h3>
            </form>
        </div>
    </section>
</body>
</html>
